<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Password Generator
    </title>
</head>

<body>
    <div id="main-box">
        <h1 id="box-title">Password Generator</h1>
        <div id="returnResultat"><i>Password</i></div>
        <button id="CopierColler" onclick="CopyPast()">Copier le texte</button>
        <div id="progressive-bar" data-min="4" data-max="32">
            <div id="progressive-bar-title" data-length="0">Longueur : <span id="length-value">16</span></div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
        <fieldset>
            <legend style="text-align: left;">Choisissez vos préférences :</legend>
            <div id="box-list-button">
                <div class="option">
                    <label for="Majuscule">Inclure les Majuscules</label>
                    <input type="checkbox" id="Majuscule" class="styled-checkbox" name="Majuscule" checked />
                </div>
                <div class="option">
                    <label for="Minuscule">Inclure les Minuscules</label>
                    <input type="checkbox" id="Minuscule" class="styled-checkbox" name="Minuscule" checked />
                </div>
                <div class="option">
                    <label for="Nombre">Inclure les Nombres</label>
                    <input type="checkbox" id="Nombre" class="styled-checkbox" name="Nombre" />
                </div>
                <div class="option">
                    <label for="Symbole">Inclure les Symboles</label>
                    <input type="checkbox" id="Symbole" class="styled-checkbox" name="Symbole" />
                </div>
            </div>

        </fieldset>
        <div id="box-button-generate">
            <button id="button-generate" onclick="generatePassword()">
                Générer le Mot de Passe
            </button>
        </div>
    </div>
</body>

</html>
